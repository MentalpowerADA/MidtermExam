---
- name: Setup Firewall
  hosts: remote_servers
  become: yes
  tasks:
    - name: Install Firewalld on CentOS
      ansible.builtin.yum:
        name: firewalld
        state: present
      when: ansible_distribution == 'CentOS'

    - name: Installing UFW on Ubuntu
      ansible.builtin.apt:
        name: ufw
        state: present
      when: ansible_distribution == 'Ubuntu'

    - name: Enabling Firewalld on CentOS
      ansible.builtin.service:
        name: firewalld
        state: started
        enabled: yes
      when: ansible_distribution == 'CentOS'

    - name: Enabling UFW on Ubuntu
      ansible.builtin.service:
        name: ufw
        state: started
        enabled: yes
      when: ansible_distribution == 'Ubuntu'

    - name: Allowing SSH through firewall on CentOS
      ansible.builtin.firewalld:
        service: ssh
        permanent: yes
        state: enabled
      when: ansible_distribution == 'CentOS'

    - name: Allowing SSH through firewall on Ubuntu
      ansible.builtin.ufw:
        rule: allowed
        port: ssh
      when: ansible_distribution == 'Ubuntu'

    - name: denying additional ports through firewall on CentOS
      ansible.builtin.firewalld:
        port: "{{ item }}"
        permanent: yes
        state: disable
      loop:
        - 80/tcp #HTTP
        - 443/tcp #HTTPS
      when: ansible_distribution == 'CentOS'

    - name: Denying http  ports through firewall on Ubuntu
      ansible.builtin.ufw:
        rule: deny
        port: "{{ item }}"
        proto: tcp
      loop:
        - 80 #HTTP
        - 443 #HTTPS
      when: ansible_distribution == 'Ubuntu'
